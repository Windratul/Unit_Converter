<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="heading">
        <h1>Unit Converter</h1><br>
        <h6>By R@TUL</h6>
    </div>
<div id="parent">
    <div id="left">
        <label for="feet">Feet</label>
        <input id="feet" type="number" min="0" value="1">
    </div>
    <div id="mid"><h1>=</h1></div>
    <div id="right">
        <label for="inch">Inch</label>
        <input id="inch" type="number" min="0" value="12">
    </div>
</div>
<script src="Script.js"></script>
</body>
</html>
